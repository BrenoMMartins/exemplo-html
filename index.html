<!DOCTYPE html><!--DTD-->
<html lang="pt-br" dir="ltr">
    <head>
        <meta charsert="UTF-8"> <!-- rosa é atributo -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Básica</title>
    </head>
    <!-- area nula, não se pode colocar conteudo aqui AAAAAAAA -->
    <body>
            <!-- tag div é de "caixa", pode se colocar todas as tags dentro dela -->
        <div style="margin-left:20%; margin-right: 20%;
        background-color: bisque;"> 
            <header> <!-- tag header é sempre pra cabeçalho -->
                <nav> <!-- nav é barra de navegação e essa vai onde o quiser -->
                    <ul><!--Unordered list (lista sem ordenação)-->
                        <!--li - lista de itens-->
                        <li>java</li>
                        <li>C#</li>
                    </ul>
                </nav>
            </header>
            <section> <!--rodapé-->
                <header>
                    <h1>ROBÔS ESPACIAIS UAAAA</h1> <!-- delimita tag do cabeçalho --> 
                    <span style="background-color: blue;
                    color: coral;">TAG DE LINHA</span> <!-- span é tag de linha ocupa só a linha do texto--> 
                    <div style="background-color: crimson;
                    color: #fff;">TAG DE BLOCO</div> <!-- div é tag de bloco, ocupa o bloco todo-->
                    <div style="background-color: darkmagenta;
                    color: #fff;display: inline;">DIV DE LINHA</div> <!-- aplicando css vira uma tag de linha -->
                </header>
                <div>
                    <h1>Título-1</h1>
                    <h2>Título-2</h2>
                    <h3>Título-3</h3>
                    <h4>Título-4</h4>
                    <h5>Título-5</h5>
                    <h6>Título-6</h6>
                </div>
            </section>
        </div>
    </body>
</html>
